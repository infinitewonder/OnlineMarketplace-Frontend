<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        <mat-form-field appearance="outline" class="login-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="username" matInput type="email" required />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="loading.getValue()"
          class="login-full-width"
        >
          <span *ngIf="!loading.getValue(); else fetching">Login</span>
          <ng-template #fetching>
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/register" class="login-full-width">
        Don't have an account? Register
      </button>
    </mat-card-actions>
  </mat-card>
</div>
