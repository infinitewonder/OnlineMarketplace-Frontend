<mat-toolbar color="primary">
  <button mat-button routerLink="/">Game</button>
  <button
    mat-button
    *ngIf="!(userService.isLoggedIn() | async)"
    routerLink="/login"
  >
    Login
  </button>
  <button
    mat-button
    *ngIf="!(userService.isLoggedIn() | async)"
    routerLink="/register"
  >
    Register
  </button>
  <button
    mat-button
    *ngIf="userService.isLoggedIn() | async"
    (click)="logout()"
  >
    Logout
  </button>
  <button mat-button routerLink="/leaderboard">Leaderboard</button>
  <button
    mat-button
    *ngIf="userService.isLoggedIn() | async"
    routerLink="/profile"
  >
    Profile
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
