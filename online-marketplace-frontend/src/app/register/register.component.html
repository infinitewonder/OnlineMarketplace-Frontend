<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="register-title">Register an Account</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
      >
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Enter username"
            required
            autofocus
          />
          <mat-error
            *ngIf="registerForm.controls['username'].hasError('required')"
            >Username is required.</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter Email"
            required
          />
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')"
            >Email is required.</mat-error
          >
          <mat-error *ngIf="registerForm.controls['email'].hasError('email')"
            >Email is not valid.</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Enter Password"
            required
          />
          <mat-error
            *ngIf="registerForm.controls['password'].hasError('required')"
            >Password is required.</mat-error
          >
          <mat-error
            *ngIf="registerForm.controls['password'].hasError('minlength')"
            >Password should be at least 6 characters long.</mat-error
          >
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
